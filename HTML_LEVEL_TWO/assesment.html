<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assesment html level two</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="" action="thankyou.html" method="get">
      <p>Please Note: First Name, Last Name, Password, and Email are required</p>
      <label for="firstname">First Name:</label>
      <input id="firstname" type="text" placeholder="First Name" required>
      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" placeholder="Last Name" required>
      <p></p>
      <label for="email1">Email:</label>
      <input id="email1" type="email" placeholder="name@email.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" required>
      <p>Are you over the age of 18?</p>
      <label for="over18">Yes:</label>
      <input id="over18" type="radio" name="age" value="Yes">
      <label for="under18">No:</label>
      <input id="under18" type="radio" name="age" value="No">
      <p>Do you have a Credit Card or PayPal?</p>
      <select class="payment" name="">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">Pay Pal</option>
      </select>
      <p></p>
      <input type="submit" name="" value="Sign Up">
    </form>
  </body>
</html>
